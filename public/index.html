<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Ecom | React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="image/x-icon" href="images/fav-icon.png" rel="icon">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/css/glass-case.css">
    <link rel="stylesheet" type="text/css" href="/css/shoes.css">
    <link rel="stylesheet" type="text/css" href="/css/responsive.css">
    <style>
        @font-face {
            font-family: Bozart;
            src: url("/fonts/BOZART.ttf") format('truetype');
        }
        
        @font-face {
            font-family: Dosis;
            src: url("/fonts/Dosis-VariableFont_wght.ttf") format('truetype');
        }
        
        .text-dosis {
            font-family: 'Dosis' !important;
        }
        
        .text-bozart {
            font-family: 'Bozart' !important;
        }
        
        body {
            font-family: 'Dosis' !important;
        }
    </style>
</head>

<body>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/modernizr.js"></script>
    <script src="/js/custom.js"></script>
    <script>
        $(window).on('load', function() {

            setTimeout(function() {
                mfp = $.magnificPopup.instance;
                if (!mfp.isOpen) {
                    jQuery.magnificPopup.open({
                        items: {
                            src: '#newslater-popup'
                        },
                        type: 'inline'
                    }, 0);
                }
            }, 10000)
        });
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
